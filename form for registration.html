<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style sheet.css">
</head>
<body>
   <section>
       <article>
          <form action="" method="GET">
            <div>
                <h1>Register here<span style="color: royalblue; font-size: 20px;">*</span></h1>
            </div>
 
            <div>
                <label for="uname">Usename <span style="color: royalblue; font-size: 20px;">*</span></label>
                <input type="text" id="uname" placeholder="Please enter username" pattern="(?=.*[a-z])(?=[A-Z]).{6,}" title= "minimum 6 characters" required><br><br>
            </div>
 
            <div>
             <label for="pword">Password<span style="color: royalblue; font-size: 20px;">*</span></label>
             <input type="password" id="pword" placeholder="Please enter password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{10,}" title= "minimum 10 characters" required><br><br>
            </div>
 
            <div>
             <label for="mail">Email</label>
             <input type="email" id="mail" placeholder="Please enter email" pattern="[a,z], [0,9], @, ." required><br><br>
            </div>
 
            <div>
             <label for="phno">Contact<span style="color: royalblue; font-size: 20px;">*</span></label>
             <input type="number" id="phno" placeholder="Please enter your contact" pattern="[0,9], +" required><br><br>
            </div>
 
            <div class="radio">
                <span>
                    <input type="radio" id="male" value="gender" required>
                    <label for="male" class="man">Male</label>
                </span>
                <span>
                 <input type="radio" id="female" value="gender" required>
                 <label for="female" class="woman">Female</label><br><br>
                </span>
            </div>
            <div>
             <label for="dob">Date of Birth<span style="color: royalblue; font-size: 20px;">*</span></label>
             <input type="date" id="dob" placeholder="Please enter your date of birth" required><br><br>
            </div>
 
            <input type="radio" id="checkbox" required>
            <label for="checkbox" class="checkbox">I hereby accept all the terms and conditions<span style="color: royalblue; font-size: 20px;">*</span></label>
            <div class="login">
                <button>Signup</button>
            </div>
          </form>
       </article>
   </section>
</body>
</html>
